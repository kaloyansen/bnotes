version: "3.9"
services:
  db:
    image: mysql:8
    container_name: database_container
    volumes:
      - type: bind
        # sudo rm -fvR dbdata/* or sudo chown -vR $USER dbdata # may be needed before docker-compose up
        source: ./dbdata
        target: /var/lib/mysql
        read_only: false
      - ./kalo/src/docker-entrypoint-initdb.d/1_init.sql:/docker-entrypoint-initdb.d/0_init.sql
    restart: always
    #command: --default-authentication-plugin=mysql_native_password --general-log=1 --general-log-file=/var/lib/mysql/general.log --slow-query-log=1 --slow-query-log-file=/var/lib/mysql/slow.log
    command: --authentication-policy=mysql_native_password --general-log=1 --general-log-file=/var/lib/mysql/general.log --slow-query-log=1 --slow-query-log-file=/var/lib/mysql/slow.log
    env_file:
      - production.env
    healthcheck:
      # test: mysqladmin ping -h 127.0.0.1 -u root --password=rootpass || exit 1
      test: /usr/bin/mysql --user=root --password=rootpass --execute "SHOW DATABASES;" || exit 1
      # test: cat /docker-entrypoint-initdb.d/0_init.sql || exit 1
      interval: 66s
      timeout: 10s
      retries: 3
      start_period: 20s

  phpmyadmin:
    image: phpmyadmin:5
    container_name: phpmyadmin_container
    depends_on:
      - db
    ports:
      - 8066:80
    restart: always
    environment:
      PMA_HOST: db

  maildev:
    image: maildev/maildev:1.1.0
    container_name: maildev_container
    command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
    ports:
      - 8077:80
    restart: always

  kalo:
    image: kalo:6.6.6
    container_name: kalo
    hostname: container
    build:
      context: kalo
      dockerfile: Dockerfile
      args:
        buildno: 1
        gitcommithash: cdc3b19
        workdir: /var/www/cgi-bin/bnotes
        expose: 80
        ipaddress: 88.161.189.9
    ports:
      - 6:80
    volumes:
      - ./kalo/src/etc/httpd/conf.d/vhost.conf:/etc/httpd/conf.d/vhost.conf.test
      - ./kalo/src/root/.tcshrc:/root/.tcshrc
      - ./kalo/src/root/.emacs:/root/.emacs
      - ./kalo/src/var/www:/var/www
    restart: always
    healthcheck:
      test: curl --fail http://localhost/cgi-bin/bnotes/bnotes || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s


